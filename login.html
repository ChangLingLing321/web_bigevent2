<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layUI的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- 头部的LOGO 区域 -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
       <div class="title-box"></div>
       <!-- 登录的div -->
       <div class="login-box">
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
             <i class="layui-icon layui-icon-username"></i>   
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                 <div class="layui-input-block">
                   <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                 </div>
               </div>
               <!-- 登录按钮 -->
            <div class="layui-form-item">
                 <button type="button" class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
            </form>
       </div>
       <!-- 注册的div -->
       <div class="reg-box"></div>
</div>
</body>
</html>
